# .github/workflows/claude-ping.yml
name: Claude Ping
on: workflow_dispatch

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      # wire the GitHub secret into an env var
      ANTHROPIC_API_KEY: ${{ secrets.DEX_SCANER }}
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install anthropic
      - name: Call Claude
        run: |
          python - <<'PY'
          import os, anthropic
          client = anthropic.Anthropic(api_key=os.environ["ANTHROPIC_API_KEY"])
          resp = client.messages.create(
              model="claude-3-5-sonnet-latest",
              max_tokens=100,
              messages=[{"role":"user","content":"Say: Claude API connection works."}]
          )
          print(resp.content[0].text)
          PY
